{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Career Path</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .navbar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        button, .cancel-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button {
            background-color: #28a745;
            color: #fff;
        }
        button:hover {
            background-color: #218838;
        }
        .cancel-button {
            background-color: #dc3545;
            color: #fff;
            text-decoration: none;
        }
        .cancel-button:hover {
            background-color: #c82333;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'career_list' %}">Career List</a>
            {% if user.is_authenticated %}
                <span class="user-info">Welcome, {{ user.username }}!</span>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        <section class="edit-career">
            <h1>Edit Career Path</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-buttons">
                    <button type="submit">Save changes</button>
                    <a href="{% url 'career_list' %}" class="cancel-button">Cancel</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Career Dendrogram (CaptainPrince). All rights reserved.</p>
    </footer>
</body>
</html>
